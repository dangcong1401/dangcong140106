<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin người dùng</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </div>
        <h1>Wed Đăng Ký</h1>
    </header>

    <div class="container" id="form-container">
        <h2>Đăng ký thông tin sinh viên</h2>
        <form id="registration-form">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" maxlength="50" required>
            <div id="fullname-error" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <div id="email-error" class="error"></div>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            <div id="phone-error" class="error"></div>

            <label>Giới tính:</label>
            <input type="radio" name="gender" value="Nam"> Nam
            <input type="radio" name="gender" value="Nữ"> Nữ
            <input type="radio" name="gender" value="Khác"> Khác
            <div id="gender-error" class="error"></div>

            <label>Sở thích:</label>
            <input type="checkbox" name="hobbies" value="Thể thao"> Đá bóng
            <input type="checkbox" name="hobbies" value="Phim ảnh"> Xem phim
            <input type="checkbox" name="hobbies" value="Đọc sách"> Đọc sách
            <input type="checkbox" name="hobbies" value="Âm nhạc"> nghe nhạc
            <input type="checkbox" name="hobbies" value="Khác"> Khác

            <label for="bio">Giới thiệu bản thân:</label>
            <textarea id="bio" rows="4"></textarea>

            <button type="button" onclick="submitForm()">Đăng Ký</button>
        </form>
    </div>
 
    <footer>
        <p>Sinh viên: Quách Đăng Công - Email: quachdangcong1401@gmail.com - Lớp: TH2409M</p>
    </footer>

    <script src="../js/home.js"></script>
</body>
</html>
